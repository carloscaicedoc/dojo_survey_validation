<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <form action="/intake" method="post" class="bg-light text-dark p-5 rounded col-5 mx-auto mt-5">
        <h1 class="text-primary">DOJO SURVEY</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Dojo Location:</label>
            <select name="location" class="form-control">
                <option value="">----SELECT----</option>
                <option value="Santa Barbara">Santa Barbara</option>
                <option value="Portland">Portland</option>
                <option value="New York">New York</option>
                <option value="Dallas">Dallas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language:</label>
            <select name="language"  class="form-control">
                <option value="">----SELECT----</option>
                <option value="Python">Python</option>
                <option value="JavaScript">Ruby</option>
                <option value="HTML">Java</option>
                <option value="CSS">CSS</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Comments:</label>
            <textarea name="comment"  cols="10" rows="4" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
    
</body>
</html>
