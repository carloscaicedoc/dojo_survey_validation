<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Survey Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="card mx-auto mt-5 col-6 bg-light text-dark">
        <h3 class="card-title text-center pt-3 pb-2">SURVEY RESULTS</h3>
        <p class="card-text text-center">Name: {{dojo.name}}</p>
        <p class="card-text text-center">Dojo Location: {{dojo.location}}</p>
        <p class="card-text text-center">Favorite Language: {{dojo.language}}</p>
        <p class="card-text text-center pb-3">Comments: {{dojo.comment}}</p>
    </div>
    <div class="card mx-auto mt-3 col-6 bg-secondary text-dark">
        <a class="btn btn-success" href="/" role="button">Home Page</a>
    </div>
    
</body>
</html>
